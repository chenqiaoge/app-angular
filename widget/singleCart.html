
    <div class="item item-thumbnail-left">
      <img src="{{item.images.list}}">
      <h2>{{item.name}}</h2>
      <p>{{item.subtitle}}</p>
      <span class="timeSail">{{item.product_tag_name || '限时特惠'}}</span>
		<p class="discount">可用券价{{item.price}}</p>
		<div class="buyInfo">
			<span class="newPrice">新春大喵价￥{{item.vip_price}}</span>
			<p><span class="change" ng-click="minus()">- </span><span>{{item.num}}</span><span class="change" ng-click="plus()"> +</span></p>
			
		</div>
	</div>
